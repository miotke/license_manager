{% extends "base.html" %}
<div id="searchform">
<form action="/item/search/" method="POST">
   {% csrf_token %}
    <input id="search_term" class="search_term" type="text" placeholder="Enter new keywords to start your search here" aria-label="Search" /></div>
<button type="submit">Go</button>
</form>
</div>

<div id="searchresults">
{% for result in results %}
   {{ result.title }} - {{ result.text }}
{% endfor %}
</div>
