{% extends "base.html" %}
{% block content %}
    <h1>Search results</h1>
    <p>Very temporary page</p>

    <form action="{% url 'search' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="software_name">
        <input type="submit" name="submit" value="search">
    </form>

    {% for result in results %}
        <p>{{result.software_name}}</p>
    {% endfor %}

{% endblock content %}
